<!-- AI Chatbot Component -->
<div id="chatbot-container" class="fixed bottom-6 right-6 z-[70]">
  <!-- Chat Toggle Button -->
  <button id="chatbot-toggle" class="bg-gradient-to-r from-primary to-secondary text-white p-4 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-110">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
    </svg>
    <span id="unread-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
  </button>

  <!-- Chat Window -->
  <div id="chatbot-window" class="hidden absolute bottom-20 right-0 w-96 bg-white rounded-2xl shadow-2xl overflow-hidden">
    <!-- Chat Header -->
    <div class="bg-gradient-to-r from-primary to-secondary text-white p-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </div>
        <div>
          <h3 class="font-semibold">AI-Solution Assistant</h3>
          <p class="text-xs opacity-90">Ask me about AI-Solution</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <!-- Custom Language Selector -->
        <div class="relative">
          <button id="language-dropdown-btn" class="bg-white/20 text-white text-sm rounded-lg px-3 py-1.5 border border-white/30 hover:bg-white/30 transition-all duration-200 flex items-center gap-2 min-w-[80px]">
            <img id="current-flag" src="/static/images/flags/us.svg" alt="English" class="w-5 h-3.5 rounded-sm object-cover">
            <span id="current-lang">EN</span>
            <svg class="w-3 h-3 transition-transform" id="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          
          <!-- Custom Dropdown Menu -->
          <div id="language-dropdown" class="hidden absolute top-full right-0 mt-2 bg-white rounded-lg shadow-xl border border-gray-200 overflow-hidden min-w-[140px] z-50">
            <div class="py-1">
              <button class="language-option w-full px-3 py-2 text-left hover:bg-gray-100 transition-colors duration-150 flex items-center gap-3 text-gray-800" data-lang="en" data-flag="/static/images/flags/us.svg">
                <img src="/static/images/flags/us.svg" alt="English" class="w-6 h-4 rounded-sm object-cover">
                <span class="text-sm font-medium">English</span>
              </button>
              <button class="language-option w-full px-3 py-2 text-left hover:bg-gray-100 transition-colors duration-150 flex items-center gap-3 text-gray-800" data-lang="es" data-flag="/static/images/flags/es.svg">
                <img src="/static/images/flags/es.svg" alt="Español" class="w-6 h-4 rounded-sm object-cover">
                <span class="text-sm font-medium">Español</span>
              </button>
              <button class="language-option w-full px-3 py-2 text-left hover:bg-gray-100 transition-colors duration-150 flex items-center gap-3 text-gray-800" data-lang="zh" data-flag="/static/images/flags/cn.svg">
                <img src="/static/images/flags/cn.svg" alt="中文" class="w-6 h-4 rounded-sm object-cover">
                <span class="text-sm font-medium">中文</span>
              </button>
            </div>
          </div>
        </div>
        <button id="chatbot-close" class="text-white/80 hover:text-white transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Chat Messages -->
    <div id="chatbot-messages" class="h-96 overflow-y-auto p-4 space-y-4 bg-gray-50">
      <!-- Welcome Message -->
      <div class="flex items-start gap-3">
        <div class="w-8 h-8 bg-primary/10 rounded-full flex items-center justify-center flex-shrink-0">
          <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </div>
        <div class="bg-white rounded-2xl rounded-tl-none p-3 shadow-sm max-w-[80%]">
          <p class="text-sm text-gray-700">Hello! I'm the AI-Solution assistant. How can I help you learn about our AI-powered digital workplace solutions today?</p>
          <span class="text-xs text-gray-400 mt-1 block">Just now</span>
        </div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div id="typing-indicator" class="hidden px-4 pb-2">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="border-t border-gray-200 p-4 bg-white">
      <form id="chatbot-form" class="flex gap-2">
        <input 
          type="text" 
          id="chatbot-input" 
          placeholder="Type your message..." 
          class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          autocomplete="off"
        >
        <button 
          type="submit" 
          class="bg-gradient-to-r from-primary to-secondary text-white p-2 rounded-full hover:opacity-90 transition disabled:opacity-50"
          id="send-button"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Chatbot Styles -->
<style>
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .chat-message {
    animation: slideUp 0.3s ease-out;
  }
  
  #chatbot-window {
    animation: slideUp 0.3s ease-out;
  }
  
  .typing-dots {
    display: inline-flex;
    gap: 4px;
  }
  
  .typing-dot {
    width: 8px;
    height: 8px;
    background: #6b7280;
    border-radius: 50%;
    animation: typing 1.4s infinite;
  }
  
  .typing-dot:nth-child(2) {
    animation-delay: 0.2s;
  }
  
  .typing-dot:nth-child(3) {
    animation-delay: 0.4s;
  }
  
  @keyframes typing {
    0%, 60%, 100% {
      transform: translateY(0);
    }
    30% {
      transform: translateY(-10px);
    }
  }
</style>
